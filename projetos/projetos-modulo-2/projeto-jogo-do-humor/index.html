<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Humor</title>
    <link rel="stylesheet" href="./style/index.css" type="text/css">
</head>
<body>

    <header id="header">

        <div id="header-item" onclick="jogo()">
            <img src="./assets/icons/icon.png" alt="Ícone mão do Hulk.">
            <h1>Jogo do Humor</h1>
        </div>

    </header>
    
    <main id="conteudo">

        <div id="slider-width">

            <div class="slider-item">

                <div class="item-left">

                    <span class="message one">Olá! Esse é o jogo do humor do Hulk.</span>
                    <button class="button" onclick="play()">Jogar agora</button>

                </div>

                <div class="item-right">

                    <img src="./assets/img/banner-1.png" alt="Imagem do Hulk">

                </div>

                

            </div>

            <div class="slider-item">

                <div class="item-left">

                    <span class="message two">Esse jogo é um projeto do curso de programação da Blue.</span>
                    <button class="button" onclick="play()">Jogar agora</button>

                </div>

                <div class="item-right">

                    <img src="./assets/img/banner-2.png" alt="Imagem do Hulk">

                </div>

            </div>

            <div class="slider-item">

                <div class="item-left">

                    <span class="message three">O jogo consiste em alterar o humor do Hulk.</span>
                    <button class="button" onclick="play()">Jogar agora</button>

                </div>

                <div class="item-right">

                    <img src="./assets/img/banner-3.png" alt="Imagem do Hulk">

                </div>

            </div>

        </div>

        <div id="pointers">
            <div class="pointer-item atual" id="pointer1" onclick="goSlide1()"></div>
            <div class="pointer-item" id="pointer2" onclick="goSlide2()"></div>
            <div class="pointer-item" id="pointer3" onclick="goSlide3()"></div>
        </div>

        <section id="game">


            <div id="item1" class="slider-item">

                <div class="item-left hulk">

                    <h1 id="h1-1">Bruce Banner feliz.</h1>

                    <button onclick="mudar1()" class="button">Mudar o Humor</button>
                </div>

                <div class="item-right hulk">

                    <img src="./assets/img/feliz.png" alt="">

                </div>

            </div>

            <div id="item2" class="slider-item none">

                <div class="item-left hulk">

                    <h1 id="h1-2">Bruce Banner observando.</h1>

                    <button onclick="mudar2()" class="button">Mudar o Humor</button>
                </div>

                <div class="item-right hulk">

                    <img src="./assets/img/observando.png" alt="">

                </div>

            </div>

            <div id="item3" class="slider-item none">

                <div class="item-left hulk">

                    <h1 id="h1-3">Bruce ficou bravo e virou o Hulk.</h1>

                    <button onclick="mudar3()" class="button">Mudar o Humor</button>
                </div>

                <div class="item-right hulk">

                    <img src="./assets/img/bravo.png" alt="">

                </div>

            </div>

            <div id="item4" class="slider-item none">

                <div class="item-left hulk">

                    <h1 id="h1-4">Hulk atacando.</h1>

                    <button onclick="mudar4()" class="button">Mudar o Humor</button>
                </div>

                <div class="item-right hulk">

                    <img src="./assets/img/atacando.png" alt="">

                </div>

            </div>


        </section>


    </main>


    <script src="./js/index.js"></script>
</body>
</html>
